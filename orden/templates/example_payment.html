{% extends "base2.html" %}
{% load shop_tags %}
{% block header %}
<div class="bodywhite">
	{% include "menu.html" %}
	<div class="container">	
		<div class="row ">
			<div class="col-xs-6 text-left">
				<header class="text-capitalize activo">
					<h1>{{ page_title }}</h1>
				</header>
			</div>
			<div class="col-xs-6 text-right">
				<header class="text-capitalize activo">
					<h1><span class="glyphicon glyphicon-shopping-cart azul-gradient" aria-hidden="true"></span></h1>
				</header>
			</div>
		</div>
    	
{% endblock %} 
{% block contedor %}
		<div class="row text-center"> 
			<div class="col-md-12 text-left botton ">  
				{% order order %}
				<form action="" method="post" class="text-right">
			        {% csrf_token %}
			        <button type="submit" class="btn backazul blanco " value="Next" /><span class="glyphicon glyphicon-saved blanco"></button>
			    </form>
			</div>
		</div>
	</div>
</div>	
{% endblock %}	
{% block footer %}
	<footer class="footer">
        <div class="container">
            <div class="col-md-6 col-md-offset-3 text-center">
                <p>Powered by DIDEC</p>
            </div>
        </div>
    </footer>
{% endblock %}
